
<div class="container">
    <div id="listeBouteille">
        <p-dataTable
                [(selection)]="bouteilleSelectionnee"
                [value]="bouteille"
                [editable]="true">
            <header>listes bouteille</header>
            <p-column [style]="{'width':'40px'}" selectionMode="single"></p-column>
            <p-column field="reference" header="Reference"
                      [sortable]="true">
            </p-column>
            <p-column field="contenance" header="Contenance"
                      [sortable]="true" [editable]="true">
            </p-column>
            <p-column field="designation" header="Designation"
                      [sortable]="true" [editable]="true">
            </p-column>
            <p-column field="annee" header="Annee"
                      [sortable]="true" [editable]="true">
            </p-column>


            <footer>
                <div class="ui-helper-clearfix" style="width:100%">


                </div>
            </footer>



        </p-dataTable>
        <button (click)="chargerBouteille()">Rafraichir</button>
        <button (click)="modifier()">Enregistrer</button>
        <button (click)="supprimerBouteille(bouteilleSelectionnee)">supprimer</button>



        <form>

            <label>reference</label>
            <input class="form-control" type="text" [(ngModel)]="nouvelleBouteille.reference" />

            <label>contenance</label>
            <input class="form-control" type="text" [(ngModel)]="nouvelleBouteille.contenance" />

            <label>designation</label>
            <input class="form-control" type="text" [(ngModel)]="nouvelleBouteille.designation" />

            <label>annee</label>
            <input class="form-control" type="text" [(ngModel)]="nouvelleBouteille.annee" />

            <button (click)="creerNouvelleBouteille()">OK</button>

        </form>
    </div>
